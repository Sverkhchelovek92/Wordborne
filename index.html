<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordborne</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Wordborne - an APP to generate new words!</h2>
    <span>Num. of Letters:</span>
    <input
      class="letters-num"
      type="number"
      id="letters"
      name="letters"
      min="2"
      max="25"
      value="4"
    />
    <button class="gen-btn">Generate a word!</button>
    <div class="display"></div>
    <button class="mutate-btn">Mutate word</button>
    <button class="save-btn">Save</button>
    <ul class="display_words"></ul>
    <script src="index.js"></script>
  </body>
</html>
